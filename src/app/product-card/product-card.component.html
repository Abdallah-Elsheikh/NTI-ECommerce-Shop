
<a [routerLink]="['/product', product.id]" class="card-link">
  <div class="card">
    <div class="stock-badge" [ngClass]="product.stock > 0 ? 'in-stock' : 'out-of-stock'">
      {{ product.stock > 0 ? 'In stock' : 'Out of stock' }}
    </div>
    <img [src]="product.thumbnail" [alt]="product.title" class="product-image">
    <div class="card-body">
      <h3 class="product-title">{{ product.title }}</h3>
      <p class="product-description">{{ product.description }}</p>
      <div class="rating">
        <span *ngFor="let star of getStarRating(product.rating)">‚≠ê</span>
      </div>
      <div class="price-add-to-cart">
        <p class="product-price">{{ product.price | currency:'EGP ' }}</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</a>
